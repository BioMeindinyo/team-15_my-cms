<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Description of new user</title>
    <link
      href="./assets/images/image_360(1).png"
      rel="icon"
      sizes="16x16 32x32"
      type="image/png"
    />
    <link rel="stylesheet" href="./assets/css/new-page-desc.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <img class="logo" src="./assets/images/logo.png" alt="Clover logo" />
        <div class="mainbreadcrumb">
          <div class="breadcumb" id="first"></div>
          <span class="line"></span>
          <div class="breadcumb" id="second"></div>
          <span class="line"></span>
          <div class="breadcumb" id="third"></div>
          <span class="line"></span>
          <div class="breadcumb" id="fourth"></div>
        </div>
      </div>
    </header>
    <main>
      <h1>Let’s Get Started, which of these best describes you?</h1>
      <div class="radio-div">
        <div class="radio-select">
          <label class="check-container">
            <input type="checkbox" />
            <p>I’m entirely new to blogging</p>
          </label>
        </div>
        <div class="radio-select">
          <label class="check-container">
            <input type="checkbox" />
            <p>I already have a blog site</p>
          </label>
        </div>
        <div class="radio-select">
          <label class="check-container">
            <input type="checkbox" />
            <p>I already blog on facebook and other social platforms</p>
          </label>
        </div>
      </div>
      <section class="bottom">
        <a href="#">
          <button type="submit" id="back">Back</button>
        </a>
        <a href="#">
          <button type="submit" id="next">Next</button>
        </a>
      </section>
    </main>
  </body>
</html>
